<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập bằng số điện thoại</title>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h2>Nhập số điện thoại</h2>
        <input type="text" id="phoneNumber" placeholder="+84xxxxxxxxx">
        <div id="recaptcha-container"></div>
        <button onclick="sendOTP()">Gửi OTP</button>

        <div class="otp-section">
            <input type="text" id="otpCode" placeholder="Nhập mã OTP">
            <button onclick="verifyOTP()">Xác nhận</button>
        </div>
        <p id="message"></p>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
